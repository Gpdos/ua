<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/buscar.css">
</head>
<body>
    <header>
        <div class="logo">logo</div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#buscar">Buscar</a></li>
                <li><a href="#publicar">Crear publicación</a></li>
                <li><a href="#sesion">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <aside class="filters">
            <h2>Filtros de búsqueda</h2>
            <div>
                <h3>Categoría</h3>
                <label><input type="checkbox"> Proyectos</label>
                <label><input type="checkbox"> Fin de grado</label>
                <label><input type="checkbox"> Prácticas</label>
                <label><input type="checkbox"> Más</label>
            </div>
            <div>
                <h3>Grado</h3>
                <label><input type="checkbox"> Ingeniería Civil</label>
                <label><input type="checkbox"> Ingeniería Multimedia</label>
                <label><input type="checkbox"> Arquitectura técnica</label>
                <label><input type="checkbox"> Más</label>
            </div>
            <div>
                <h3>Curso</h3>
                <label><input type="checkbox"> 1º</label>
                <label><input type="checkbox"> 2º</label>
                <label><input type="checkbox"> 3º</label>
                <label><input type="checkbox"> 4º</label>
                <label><input type="checkbox"> Máster</label>
            </div>
            <div>
                <h3>Formato</h3>
                <label><input type="checkbox"> PDF</label>
                <label><input type="checkbox"> Excel</label>
                <label><input type="checkbox"> PowerPoint</label>
                <label><input type="checkbox"> Más</label>
            </div>
        </aside>
        <section class="search-results">
            <h2>Resultados de "ejecutables"</h2>
            <!-- Reemplazar con imágenes reales y enlaces -->
            <div class="result"><a href="#"><img src="result1.png" alt="Resultado 1"></a></div>
            <div class="result"><a href="#"><img src="result2.png" alt="Resultado 2"></a></div>
            <div class="result"><a href="#"><img src="result3.png" alt="Resultado 3"></a></div>
            <div class="result"><a href="#"><img src="result4.png" alt="Resultado 4"></a></div>
        </section>
    </div>
</body>
</html>
